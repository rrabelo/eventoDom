<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja
    </div>

    <script>

        var a = window.document.getElementById('area')

        function clicar(){
            
            a.innerText = 'clicou'   
            a.style.background = 'red'   
        }
        function entrar() {
            
            a.innerText = 'entrou'
        }
        function sair() {

            a.innerText = 'saiu'
        }

    </script>
</body>
</html>
